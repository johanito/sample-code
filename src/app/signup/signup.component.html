<div class="container">
    <!-- {{user$ | async | json}} -->
  <div class="row">
    <div class="col-lg-3 col-md-2"></div>
      <div class="col-lg-6 col-md-8 login-box">
        <div class="col-lg-12 login-key">
          <i class="fa fa-key" aria-hidden="true"></i>
        </div>
        <!-- <img src="assets/logo.png" alt="cellwatch logo"> -->
        <p>Create user page</p>
          <div class="col-lg-12 login-form">
            <div class="col-lg-12 login-form">
                <form #f="ngForm" autocomplete="off" novalidate [formGroup]="form" (submit)="signup()">
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="signup_email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" i formControlName="signup_password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" i formControlName="signup_confirm_password" placeholder="Confirm Password">
                    </div>
                    <div class="col-lg-12 loginbttm">
                      <div class="col-lg-6 login-btm login-text">
                          <!-- Error Message -->
                      </div>
                      <div class="col-lg-6 login-btm login-button">
                          <button type="submit" class="btn btn-outline-primary">SIGN UP</button>
                      </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-3 col-md-2"></div>
    </div>
</div>
